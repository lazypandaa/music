# This workflow is named "Frontend CI/CD"
name: Frontend CI/CD

# This workflow will be triggered on pushes to the "main" branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# The jobs to be executed in this workflow
jobs:
  build:
    # This job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # Sets the working directory to the 'frontend' folder
    defaults:
      run:
        working-directory: ./frontend

    strategy:
      # This job will be run with Node.js version 18.x
      matrix:
        node-version: [18.x]

    steps:
    # This step checks out your repository code
    - uses: actions/checkout@v3

    # This step sets up Node.js with the specified version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # Cache npm dependencies in the frontend directory
        cache-dependency-path: frontend/package-lock.json

    # This step installs the frontend dependencies
    - name: Install dependencies
      run: npm install

    # This step can be used to run your frontend tests
    # Replace 'npm test' with your actual test command if different
    - name: Run tests
      run: npm test --if-present

    # This step builds your frontend application
    # It assumes you are using a build tool like Vite or Create React App
    - name: Build
      run: npm run build --if-present
